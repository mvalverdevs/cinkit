<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
               [mode]="isMobile ? 'over' : 'side'"
               [opened]="!isMobile">
    <mat-toolbar class="sidenav-title">Menú</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/home" class="menu-item"
        routerLinkActive="active-nav-item"
        (click)="closeIfMobile(drawer)">
        <mat-icon matListIcon class="material-symbols-outlined">finance</mat-icon>
        <span class="nav-text">Inicio</span>
      </a>

      <div class="nav-separator"></div>

      <a mat-list-item routerLink="/users" class="menu-item"
        routerLinkActive="active-nav-item" 
        (click)="closeIfMobile(drawer)">
        <mat-icon class="material-symbols-outlined" fontIcon="person"></mat-icon>
        <span class="nav-text">Trabajadores</span>
      </a>

      <a mat-list-item routerLink="/zones" class="menu-item"
        routerLinkActive="active-nav-item" 
        (click)="closeIfMobile(drawer)">
        <mat-icon class="material-symbols-outlined" fontIcon="location_on"></mat-icon>
        <span class="nav-text">Zonas</span>
      </a>

      <a mat-list-item routerLink="/products" class="menu-item"
        routerLinkActive="active-nav-item" 
        (click)="closeIfMobile(drawer)">
        <mat-icon class="material-symbols-outlined" fontIcon="fastfood"></mat-icon>
        <span class="nav-text">Productos</span>
      </a>

      <a mat-list-item routerLink="/products" class="menu-item"
        routerLinkActive="active-nav-item" 
        (click)="closeIfMobile(drawer)">
        <mat-icon class="material-symbols-outlined" fontIcon="inventory"></mat-icon>
        <span class="nav-text">Inventario</span>
      </a>

      <div class="nav-separator"></div>

      <a mat-list-item routerLink="/gallery" class="menu-item"
        routerLinkActive="active-nav-item" 
        (click)="closeIfMobile(drawer)">
        <mat-icon class="material-symbols-outlined" fontIcon="filter"></mat-icon>
        <span class="nav-text">Galería</span>
      </a>
      <a mat-list-item routerLink="/settings" class="menu-item"
        routerLinkActive="active-nav-item" 
        (click)="closeIfMobile(drawer)">
        <mat-icon class="material-symbols-outlined" fontIcon="settings"></mat-icon>
        <span class="nav-text">Ajustes</span>
      </a>
    </mat-nav-list>

  </mat-sidenav>

  <mat-sidenav-content class="app-content">
    <mat-toolbar class="app-header" color="primary">
      <button mat-icon-button (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span class="page-title">{{ pageTitle }}</span>

      <div class="user-menu-wrapper">
        <button mat-button [matMenuTriggerFor]="menu" class="account-button">
          <mat-icon class="account-icon">account_circle</mat-icon>
          <span class="user-email">Manuel Valverde Arco</span>
        </button>

        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="logout()">
            <mat-icon>logout</mat-icon>
            <span>Cerrar sesión</span>
          </button>
        </mat-menu>
      </div>
    </mat-toolbar>
    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
