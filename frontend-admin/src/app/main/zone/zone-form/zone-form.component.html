

<form [formGroup]="zoneForm" (ngSubmit)="onSubmit(zoneForm.value)">
    <div class="botonera">
        <button mat-stroked-button color="primary" routerLink="/zones">
            <mat-icon>arrow_back</mat-icon> Volver
        </button>

        <button mat-raised-button matButton="outlined" class="full-width" type="submit" [disabled]="!zoneForm.valid">
            <mat-icon>save</mat-icon> Guardar
        </button>
    </div>

    <div class="form-stack">
        <div
        class="zone-image"
          [ngStyle]="{
            'background-image': 'url(' + imageUrl + ')'
          }"
          ></div>
        <div>
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Nombre</mat-label>
                <input matInput formControlName="name" type="text" />
            </mat-form-field>
        </div>
    </div>

</form>
