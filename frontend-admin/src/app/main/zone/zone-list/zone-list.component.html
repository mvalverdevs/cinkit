<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 custom-table">

  <!-- Nombre -->
  <ng-container matColumnDef="image">
    <th mat-header-cell *matHeaderCellDef> Imagen </th>
    <td mat-cell *matCellDef="let zone">
        <div
          class="zone-image"
          [ngStyle]="{
            'background-image': 'url(' + zone.image_data.image + ')'
          }">
        </div>
    </td>
  </ng-container>

  <!-- Apellidos -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let zone"> {{zone.name || '-' }} </td>
  </ng-container>

    <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef class="actions-header"></th>
    <td mat-cell *matCellDef="let zone" class="actions-cell"> 
        <button mat-icon-button [routerLink]="['/zones', zone.id, 'edit']">
        <mat-icon>edit</mat-icon>
        </button>
    </td>
    </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
