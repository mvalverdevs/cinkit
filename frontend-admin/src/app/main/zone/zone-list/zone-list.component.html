<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 custom-table">

  <!-- Nombre -->
  <ng-container matColumnDef="image">
    <th mat-header-cell *matHeaderCellDef> Imagen </th>
    <td mat-cell *matCellDef="let zone">
       @if (zone == editZone) {
          <div
            (click)="openImageLibrary()"
            class="zone-image image-editable"
            [ngStyle]="{
              'background-image': 'url(' + zone.image_data.image + ')'
            }">
              <mat-icon class="material-symbols-outlined edit-image-button" fontIcon="edit"></mat-icon>
          </div>
       } @else {
          <div
            class="zone-image"
            [ngStyle]="{
              'background-image': 'url(' + zone.image_data.image + ')'
            }">
          </div>
       }
        
    </td>
  </ng-container>

  <!-- Apellidos -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let zone" class="name-col">
      <mat-form-field appearance="outline" *ngIf="zone == editZone">
        <input matInput type="text" [(ngModel)]="zone.name"/>
      </mat-form-field>
      <span *ngIf="!(zone == editZone)">{{zone.name || '-' }}</span>
     </td>
  </ng-container>

    <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef class="actions-header"></th>
    <td mat-cell *matCellDef="let zone" class="actions-cell"> 
        <button mat-icon-button (click)="onSaveEditZone(zone)" *ngIf="zone == editZone">
          <mat-icon>save</mat-icon>
        </button>
        <button *ngIf="!(zone == editZone)" matIconButton [matMenuTriggerFor]="menu" class="category-more-options-button">
            <mat-icon class="material-symbols-outlined" fontIcon="more_vert"></mat-icon>
          </button>

          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="onEditZone(zone)">
              <mat-icon class="material-symbols-outlined" fontIcon="edit"></mat-icon>
              <span>Editar</span>
            </button>
            <button mat-menu-item (click)="deleteZone(zone)">
              <mat-icon class="material-symbols-outlined" fontIcon="delete"></mat-icon>
              <span>Eliminar</span>
            </button>
          </mat-menu>
    </td>
    </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
