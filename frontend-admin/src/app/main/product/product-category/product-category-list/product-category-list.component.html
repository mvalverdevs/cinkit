<div class="botonera">
  <button mat-raised-button matButton="outlined" routerLink="/products">
    <mat-icon>arrow_back</mat-icon> Volver
  </button>
  <button matButton="outlined" routerLink="/products/categories/new">
      <mat-icon>add</mat-icon>
      AÃ±adir
  </button>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 custom-table">

  <!-- Nombre -->
  <ng-container matColumnDef="image">
    <th mat-header-cell *matHeaderCellDef> Imagen </th>
    <td mat-cell *matCellDef="let category">
        <div
          class="category-image"
          [ngStyle]="{
            'background-image': 'url(' + category.image_data.image + ')'
          }">
        </div>
    </td>
  </ng-container>

  <!-- Apellidos -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let category"> {{category.name || '-' }} </td>
  </ng-container>

    <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef class="actions-header"></th>
    <td mat-cell *matCellDef="let category" class="actions-cell"> 
        <button matIconButton [matMenuTriggerFor]="menu" class="category-more-options-button">
            <mat-icon class="material-symbols-outlined" fontIcon="more_vert"></mat-icon>
          </button>

          <mat-menu #menu="matMenu">
            <button mat-menu-item [routerLink]="['/products', 'categories', category.id, 'edit']">
              <mat-icon class="material-symbols-outlined" fontIcon="edit"></mat-icon>
              <span>Editar</span>
            </button>
            <button mat-menu-item (click)="deleteCategory(category)">
              <mat-icon class="material-symbols-outlined" fontIcon="delete"></mat-icon>
              <span>Eliminar</span>
            </button>
          </mat-menu>
    </td>
    </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
