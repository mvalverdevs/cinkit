 <div class="botonera">
  <button matButton="outlined" routerLink="/products/new">
      <mat-icon>add</mat-icon>
      Añadir
  </button>

  <button matButton="outlined" routerLink="/products/categories">
      <mat-icon>label</mat-icon>
      Gestionar categorias
  </button>
</div>

<div class="filters-wrap">

  <mat-form-field appearance="outline" style="width: 30%;">
    <button matSuffix mat-icon-button aria-label="Search" (click)="getProducts()">
      <mat-icon>search</mat-icon>
    </button>
    <input matInput type="search" [(ngModel)]="searchText" (input)="getProducts()" placeholder="Búsqueda">
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Filtrar categoría</mat-label>
    <mat-select (selectionChange)="onCategoryChange($event)">
      @for (category of categories; track category) {
        <mat-option [value]="category.id">{{category.name}}</mat-option>
      }
    </mat-select>
  </mat-form-field>

</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 custom-table">

  <!-- Nombre -->
  <ng-container matColumnDef="image">
    <th mat-header-cell *matHeaderCellDef> Imagen </th>
    <td mat-cell *matCellDef="let product">
        <div
          class="product-image"
          [ngStyle]="{
            'background-image': 'url(' + product.image_data.image + ')'
          }">
        </div>
    </td>
  </ng-container>

  <!-- Apellidos -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let product"> {{product.name || '-' }} </td>
  </ng-container>

  <!-- Apellidos -->
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> Precio </th>
    <td mat-cell *matCellDef="let product"> {{product.price || '-' }} € </td>
  </ng-container>

    <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef class="actions-header"></th>
    <td mat-cell *matCellDef="let product" class="actions-cell"> 
        <button mat-icon-button [routerLink]="['/products', product.id, 'edit']">
        <mat-icon>edit</mat-icon>
        </button>
    </td>
    </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
