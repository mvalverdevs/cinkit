

<form [formGroup]="productForm" (ngSubmit)="onSubmit(productForm.value)">
    <div class="botonera">
        <button mat-stroked-button color="primary" routerLink="/products">
            <mat-icon>arrow_back</mat-icon> Volver
        </button>

        <button mat-raised-button matButton="outlined" class="full-width" type="submit" [disabled]="!productForm.valid">
            <mat-icon>save</mat-icon> Guardar
        </button>
    </div>

    <div class="form-stack">
        wdwadwa
        <div
            (click)="openImageLibrary()"
            class="product-image form-row"
            [ngStyle]="{
            'background-image': 'url(' + productImage?.image + ')'
            }"
        >
            <mat-icon class="material-symbols-outlined image-icon" fontIcon="image"></mat-icon>
        </div>
        <div class="form-row">
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Nombre</mat-label>
                <input matInput formControlName="name" type="text" />
            </mat-form-field>
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Precio (€)</mat-label>
                <input matInput formControlName="price" type="number" />
            </mat-form-field>
        </div>
        <div class="form-row">
            <mat-form-field appearance="outline">
                <mat-label>Filtrar categoría</mat-label>
                <mat-select formControlName="category" (selectionChange)="onCategoryChange($event)">
                    @for (category of categories; track category) {
                        <mat-option [value]="category.id">{{category.name}}</mat-option>
                    }
                </mat-select>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Complementos</mat-label>
                <mat-select formControlName="complements" multiple>
                    @for (complement of products; track complement) {
                    <mat-option [value]="complement.id">{{complement.name}}</mat-option>
                    }
                </mat-select>
            </mat-form-field>

        </div>
    </div>

</form>

<app-image-library-dialog></app-image-library-dialog>
