<button matButton="outlined" routerLink="/users/new">
    <mat-icon>add</mat-icon>
    Añadir
</button>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Nombre -->
  <ng-container matColumnDef="first_name">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let user"> {{user.first_name}} </td>
  </ng-container>

  <!-- Apellidos -->
  <ng-container matColumnDef="last_name">
    <th mat-header-cell *matHeaderCellDef> Apellidos </th>
    <td mat-cell *matCellDef="let user"> {{user.last_name || '-' }} </td>
  </ng-container>

  <ng-container matColumnDef="dni">
    <th mat-header-cell *matHeaderCellDef> NIF </th>
    <td mat-cell *matCellDef="let user"> {{user.dni || '-' }} </td>
  </ng-container>

  <!-- Teléfono -->
  <ng-container matColumnDef="phone">
    <th mat-header-cell *matHeaderCellDef> Teléfono </th>
    <td mat-cell *matCellDef="let user"> {{user.phone || '-' }} </td>
  </ng-container>

    <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef class="actions-header"></th>
    <td mat-cell *matCellDef="let user" class="actions-cell"> 
        <button mat-icon-button [routerLink]="['/users', user.id, 'edit']">
        <mat-icon>edit</mat-icon>
        </button>
    </td>
    </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
