components:
  schemas:
    Bill:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        created_at:
          type: string
          format: date-time
          readOnly: true
        closed_at:
          type: string
          format: date-time
          nullable: true
        is_open:
          type: boolean
        amount:
          type: string
          format: decimal
          pattern: ^-?\d{0,4}(?:\.\d{0,2})?$
        zone:
          type: integer
          nullable: true
        orders_number:
          type: string
          readOnly: true
        last_3_products:
          type: string
          readOnly: true
      required:
      - created_at
      - id
      - last_3_products
      - orders_number
    Email:
      type: object
      description: Validate the contact email
      properties:
        email:
          type: string
          format: email
      required:
      - email
    Empty:
      type: object
      properties:
        empty_data:
          type: string
          readOnly: true
      required:
      - empty_data
    Image:
      type: object
      description: |-
        A ModelSerializer that takes additional arguments for
        "fields" and "include" in order to
        control which fields are displayed, and whether to replace simple values with
        complex, nested serializations.
      properties:
        id:
          type: integer
          readOnly: true
        image:
          type: string
          format: uri
          nullable: true
          title: Recipe image
        category:
          type: integer
          nullable: true
      required:
      - id
