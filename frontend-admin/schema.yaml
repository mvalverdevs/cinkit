    ResetPassword:
      type: object
      description: Validate the contact email
      properties:
        token:
          type: string
        new_password1:
          type: string
        new_password2:
          type: string
      required:
      - new_password1
      - new_password2
      - token
    RoleEnum:
      enum:
      - superadmin
      - user
      type: string
      description: |-
        * `superadmin` - Superadministrador
        * `user` - User
    User:
      type: object
      description: |-
        A ModelSerializer that takes additional arguments for
        "fields" and "include" in order to
        control which fields are displayed, and whether to replace simple values with
        complex, nested serializations.
      properties:
        id:
          type: integer
          readOnly: true
        password:
          type: string
          maxLength: 128
        dni:
          type: string
          maxLength: 150
        first_name:
          type: string
          nullable: true
          title: User first name
          maxLength: 30
        last_name:
          type: string
          nullable: true
          title: User last name
          maxLength: 150
        role:
          allOf:
          - $ref: '#/components/schemas/RoleEnum'
          title: User role
        phone:
          type: string
          nullable: true
          title: User phone number
          maxLength: 16
        is_active:
          type: boolean
          nullable: true
          title: Is user active
        deactivation_datetime:
          type: string
          format: date-time
          readOnly: true
          nullable: true
          title: Datetime when user was deactivated
        login_attempts:
          type: integer
          maximum: 2147483647
          minimum: 0
          title: User login attemps
        last_bad_login_attempt_datetime:
          type: string
          format: date-time
          readOnly: true
          nullable: true
        has_login_blocked:
          type: string
          readOnly: true
      required:
      - deactivation_datetime
      - dni
      - has_login_blocked
      - id
      - last_bad_login_attempt_datetime
      - password
    UserLogin:
      type: object
      properties:
        dni:
          type: string
          maxLength: 150
        password:
          type: string
          maxLength: 128
        token:
          type: string
          readOnly: true
      required:
      - dni
      - password
      - token
    Zone:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
        image:
          type: integer
          nullable: true
        image_data:
          allOf:
          - $ref: '#/components/schemas/Image'
          readOnly: true
      required:
      - id
      - image_data
      - name
  securitySchemes:
    tokenAuth:
      type: apiKey
      in: header
      name: Authorization
      description: Token-based authentication with required prefix "Token"
