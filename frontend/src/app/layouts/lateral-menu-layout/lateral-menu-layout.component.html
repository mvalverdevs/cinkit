<ion-menu side="end" swipe-gesture="false" contentId="main-content">
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title>Opciones</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-list>

      <ion-item (click)="closeMenu()">
        <ion-icon name="hourglass-outline"></ion-icon>
        <ion-label class="menu-text">Fichaje</ion-label>
      </ion-item>

      <ion-item routerLink="/bills" (click)="closeMenu()">
        <ion-icon name="folder-outline"></ion-icon>
        <ion-label class="menu-text">Cuentas abiertas</ion-label>
      </ion-item>

      <ion-item routerLink="/orders" (click)="closeMenu()">
        <ion-icon name="newspaper-outline"></ion-icon>
        <ion-label class="menu-text">Comandas pendientes</ion-label>
      </ion-item>

      <ion-item routerLink="/orders" (click)="logout()">
        <ion-icon name="log-out-outline"></ion-icon>
        <ion-label class="menu-text">Cerrar SesiÃ³n</ion-label>
      </ion-item>

    </ion-list>
  </ion-content>
</ion-menu>
<div class="ion-page" id="main-content">
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-buttons slot="end">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>{{ pageTitle }}</ion-title>
      @if (currentRoute != '/bills') {
        <ion-buttons slot="start">
          <ion-back-button default-href="/bills"></ion-back-button>
        </ion-buttons>
      }
      
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-router-outlet></ion-router-outlet>
  </ion-content>
</div>
