<form 
      [formGroup]="checkUsernameForm"
      (ngSubmit)="checkUsername(checkUsernameForm.value)"
  >
    <ion-list lines="none">
      <ion-item>
        <ion-input
          formControlName="username"
          label="Username"
          labelPlacement="floating"
          fill="solid">
        </ion-input>
      </ion-item>
    </ion-list>

    <ion-button [disabled]="!checkUsernameForm.valid" type="submit">Next</ion-button>
  </form>
